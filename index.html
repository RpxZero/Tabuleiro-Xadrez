<!DOCTYPE html>
<html>
<body>

	<canvas id="Canvas" width="1570" height="780"></canvas>

	<script>
	var canvas = document.getElementById("Canvas");
	var ctx = canvas.getContext("2d");
	var y = 0;
	var y2 = 0;
	var lado = (window.innerHeight-100)/8;
	var borda = lado/2;

	function quadsPretos() {
		while(y<8){
			for(var i=0; i<(lado*8); i+=(lado*2)){
				ctx.beginPath();
				if(y%2==0){ctx.rect(i+(borda/2)+lado,(borda/2)+(y*lado),lado,lado);}
				else{ctx.rect(i+(borda/2),(borda/2)+(y*lado),lado,lado);}
				ctx.fillStyle="rgb(0,0,0)";
				ctx.fill();
			}
			y+=1;
		}
	}

	function quadsBrancos() {
		while(y2<8){
			for(var i=0; i<(lado*8); i+=(lado*2)){
				ctx.beginPath();
				if(y2%2==0){ctx.rect(i+(borda/2),(borda/2)+(y2*lado),lado,lado);}
				else{ctx.rect(i+(borda/2)+lado,(borda/2)+(y2*lado),lado,lado);}
				ctx.fillStyle="rgb(255,255,255)";
				ctx.fill();
			}
			y2+=1;
		}
	}

	//Borda
	ctx.beginPath();
	ctx.fillStyle="rgb(0,0,0)";
	ctx.fillRect(0,0,(lado*8)+borda,(lado*8)+borda);
	ctx.stroke();

	quadsPretos();
	quadsBrancos();

	</script>

</body>
</html>
